<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>

<meta name="description" content="{{ if .IsHome }}{{ site.Params.defaultDescription }}{{ else }}{{ with .Params.description }}{{ . }}{{ else }}{{ site.Params.defaultDescription }}{{ end }}{{ end }}">

<meta name="keywords" content="{{ if .IsHome }}{{ delimit site.Params.defaultKeywords ", " }}{{ else }}{{ with .Params.keywords }}{{ delimit . ", " }}{{ else }}{{ delimit site.Params.defaultKeywords ", " }}{{ end }}{{ end }}">

<link rel="canonical" href="{{ .Permalink }}">

<!-- Font Awesome -->
<!-- Preload custom CSS -->
<link rel="preload" href="/css/custom.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

<noscript>
<link rel="stylesheet" href="/css/custom.css">
</noscript>

<!-- Preload Font Awesome -->
<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

<noscript>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</noscript>>
<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

<link rel="preload" as="image" href="/images/SelcukSports-logo.webp" type="image/webp">
<!-- ⭐ Open Graph -->
<meta property="og:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:description" content="{{ if .IsHome }}{{ site.Params.defaultDescription }}{{ else }}{{ with .Params.description }}{{ . }}{{ else }}{{ site.Params.defaultDescription }}{{ end }}{{ end }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">

<!-- ⭐ Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta name="twitter:description" content="{{ if .IsHome }}{{ site.Params.defaultDescription }}{{ else }}{{ with .Params.description }}{{ . }}{{ else }}{{ site.Params.defaultDescription }}{{ end }}{{ end }}">
